<!DOCTYPE html>
<!--[if IE 8]> <html lang="fr" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="fr" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="fr"> <!--<![endif]-->


<!-- 
     **************************
     * Template for JS import *
     **************************
-->

<head></head>

<body>

<jstag th:fragment="jsImport" th:remove="tag">
    
        <!-- Javascript files -->
        <!-- jQuery -->
        <script th:src="@{/resources/js/jquery.js}"></script>
        <!-- Bootstrap JS -->
        <script th:src="@{/resources/js/bootstrap.min.js}"></script>
        <!-- jQuery UI -->
        <script th:src="@{/resources/js/jquery-ui.min.js}"></script>
        <!-- Date Time Picker JS -->
        <script th:src="@{/resources/js/bootstrap-datetimepicker.min.js}"></script>
        <!-- Validate JS -->
        <script th:src="@{/resources/js/jquery.validate.js}"></script>
        <!-- Form wizard steps  JS -->
        <script th:src="@{/resources/js/jquery.steps.min.js}"></script>
        <!-- jQuery Knob -->
        <script th:src="@{/resources/js/jquery.knob.js}"></script>
        <!-- jQuery slim scroll -->
        <script th:src="@{/resources/js/jquery.slimscroll.min.js}"></script>
        <!-- Data Tables JS -->
        <script th:src="@{/resources/js/jquery.dataTables.min.js}"></script>	
        <!-- Pretty Photo JS -->
        <script th:src="@{/resources/js/jquery.prettyPhoto.js}"></script>	
        <!-- Rate It JS -->
        <script th:src="@{/resources/js/jquery.rateit.min.js}"></script>	
        <!-- jQuery full calendar -->
        <script th:src="@{/resources/js/fullcalendar.min.js}"></script>
        <!-- jQuery gritter -->
        <script th:src="@{/resources/js/jquery.gritter.min.js}"></script>
        <!-- jQuery gritter notification -->
        <!--<script th:src="@{/resources/js/custom.notification.js}"></script>-->
        <!-- Respond JS for IE8 -->
        <script th:src="@{/resources/js/respond.min.js}"></script>
        <!-- HTML5 Support for IE -->
        <script th:src="@{/resources/js/html5shiv.js}"></script>
        <!-- Custom JS -->
       
        <script th:src="@{/resources/js/initial.js}"></script>
        <script th:src="@{/resources/js/ripples.min.js}"></script>
        <script th:src="@{/resources/js/material.min.js}"></script>
        <script th:src="@{/resources/js/materialPreloader.js}"></script>
        <script th:src="@{/resources/js/jquery.slidereveal.js}"></script>
        <script th:src="@{/resources/js/custom.js}"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
                
                if(typeof $("#sidebar") !== 'undefined'){
                sidebar = $("#sidebar").slideReveal({
                    width: 200,
                    top : 50 ,
                    push: false,
                    position: "left",
                    speed: 100,
                    trigger: $("#show-hide-sidebar")
                  });
              }
                
                
                $(".initial-picture").initial({width:80,height:80});
                
                preloader = new $.materialPreloader({
                    // top or bottom
                    position: 'top',
                    // height of the preloader
                    height: '3px',
                    // colors
//                    col_1: '#159756',
//                    col_2: '#da4733',
//                    col_3: '#3b78e7',
//                    col_4: '#fdba2c',
                    col_1: '#f9f9f9',
                    col_2: '#4285f4',
                    col_3: '#f9f9f9',
                    col_4: '#4285f4',
                    // fadeIn aniamtion speed
                    fadeIn: 200,
                    // fadeOut animation speed
                    fadeOut: 200
                  });
                  
                  $(preloader).bind("ajaxSend", function() {
                        $(this).on();
                    }).bind("ajaxStop", function() {
                        $(this).off();
                    }).bind("ajaxError", function() {
                        $(this).off();
                    });
 
                  
            });
        </script>
        <!-- Javascript for this page -->
</jstag>        
</body>

</html>
