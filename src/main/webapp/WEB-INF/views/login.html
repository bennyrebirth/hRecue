<!DOCTYPE html>
<html>
    <head>
        <!-- Title here -->
        <title>Nuit de l'info | Sign up</title>
        <!-- Description, Keywords and Author -->
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="author" content="Pointer Exception"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/resources/css/ripples.min.css}" rel="stylesheet"/>
        <link th:href="@{/resources/css/material-wfont.min.css}" rel="stylesheet"/>
        <link th:href="@{/resources/css/login-style.css}" rel="stylesheet"/>

    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form class="well form-signin" role="form" th:action="@{/login}" method="post">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus=""/>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required=""/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>


        <script th:src="@{/resources/js/jquery-1.11.1.min.js}"></script>
        <script th:src="@{/resources/js/bootstrap.min.js}"></script>
        <script th:src="@{/resources/js/ripples.min.js}"></script>
        <script th:src="@{/resources/js/material.min.js}"></script>
        <script>
            $(document).ready(function () {
                $.material.init();
            });
        </script>
    </body>	
</html>
