<!DOCTYPE html>
<html>
    <head>
        <!-- Title here -->
        <title>Nuit de l'info | Informations</title>
    <metaTag th:replace="fragments/metaTag :: metaTag"></metaTag>
    <meta charset="UTF-8"/>
</head>

<body>
    <input type="hidden" id="current-menu" th:value="${menu}"/>
    <div th:replace="fragments/templateLayout :: navbarMenu"></div>

    <div class="container">

        <div class="well">
            <img alt="infos" style="width:64px; float:left; margin-right: 8px;" src="resources/img/icon_info.png"/><h2>Ajouter une information :</h2>
        </div>

        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Titre</label>
                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="Titre" class="input-xlarge"/>
                            <p class="help-block">Titre de l'information</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="textinput">Ville</label>
                        <div class="controls">
                            <input id="textinput" name="textinput" type="text" placeholder="Ville" class="input-xlarge"/>
                            <p class="help-block">Ville concernée</p>
                        </div>
                    </div>

                    <!-- Button Drop Down -->
                    <div class="control-group">
                        <label class="control-label" for="buttondropdown">Localisation</label>
                        <div class="controls">
                            <div class="input-append">
                                <input id="buttondropdown" name="buttondropdown" class="input-xlarge" placeholder="longitude/latitude ( ou adresse googleMap )" type="text"/>
                                <div class="btn-group">
                                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                                        Me géolocaliser
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Me géolocaliser</a></li>
                                        <li><a href="#">Ouvrir GoogleMap</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="textarea">Contenu</label>
                        <div class="controls">                     
                            <textarea id="textarea" name="textarea">Détails...</textarea>
                        </div>
                    </div>

                    <!-- File Button --> 
                    <div class="control-group">
                        <label class="control-label" for="filebutton">Image</label>
                        <div class="controls">
                            <input id="filebutton" name="filebutton" class="input-file" type="file"/>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <div class="well" style="height: 96px;">
            <button style="float:right;" type="button" class="btn btn-danger">Ajouter l'information</button>
        </div>

        
    </div>

    

<jstag th:replace="fragments/jsImport :: jsImport"></jstag>
<script type="text/javascript" th:src="@{/resources/js/mapmarker.jquery.js}"></script>

</body>	
</html>
